{% extends "base.html" %}

{% block content %}
<h1>Driver List</h1>

<ul>
    {% for driver in driver_list %}
        <li>
            <a href="{% url 'taxi:driver-detail' driver.id %}">
                {{ driver.username }}
                {% if user.is_authenticated and driver.id == user.id %}
                    (Me)
                {% endif %}
            </a>
        </li>
    {% empty %}
        <li>No drivers found.</li>
    {% endfor %}
</ul>
{% endblock %}
